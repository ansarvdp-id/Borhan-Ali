<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansar Vdp - আপনার স্ক্যান সফল হয়েছে</title>
    <meta name="description" content="Ansar Vdp - আপনার স্ক্যান সফল হয়েছে। সার্টিফিকেট যাচাই করুন এবং আপনার প্রোফাইল দেখুন।">
    <meta name="keywords" content="Ansar Vdp, স্ক্যান, সার্টিফিকেট যাচাই, প্রোফাইল">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fdf497, #fdf497, #fd5949, #d6249f, #285AEB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #fdf497, #fd5949, #d6249f, #285AEB);
        }
        
        .logo {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fd5949, #d6249f, #285AEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .congrats {
            font-size: 24px;
            margin: 20px 0;
            color: #d6249f;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }
        
        .congrats::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #fdf497, #fd5949, #d6249f);
            border-radius: 3px;
        }
        
        .success-text {
            font-size: 18px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            animation: fadeIn 2s;
            color: #555;
        }
        
        .btn {
            background: linear-gradient(to right, #fd5949, #d6249f);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 36, 159, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(214, 36, 159, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .icon {
            font-size: 28px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(145deg, #fdf497, #fd5949);
            color: white;
            box-shadow: 0 4px 10px rgba(253, 148, 151, 0.3);
            animation: bounce 2s infinite;
            transition: 0.3s;
        }
        
        .icon:nth-child(2) {
            background: linear-gradient(145deg, #fd5949, #d6249f);
            animation-delay: 0.2s;
        }
        
        .icon:nth-child(3) {
            background: linear-gradient(145deg, #d6249f, #285AEB);
            animation-delay: 0.4s;
        }
        
        .icon:nth-child(4) {
            background: linear-gradient(145deg, #285AEB, #fd5949);
            animation-delay: 0.6s;
        }
        
        .icon:nth-child(5) {
            background: linear-gradient(145deg, #fd5949, #fdf497);
            animation-delay: 0.8s;
        }
        
        .icon:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: zoomIn 0.3s;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .ad-space {
            width: 100%;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(to right, rgba(253, 244, 151, 0.2), rgba(253, 89, 73, 0.2), rgba(214, 36, 159, 0.2));
            border-radius: 16px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #d6249f;
            color: #d6249f;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .congrats {
                font-size: 22px;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/dzmo138qb/image/upload/v1757159038/1725881170505_vwucld.jpg" alt="Ansar Vdp Logo">
        </div>
        
        <h1>Ansar Vdp</h1>
        
        <div class="congrats">অভিনন্দন!</div>
        
        <div class="icons">
            <div class="icon"><i class="fas fa-star"></i></div>
            <div class="icon"><i class="fas fa-heart"></i></div>
            <div class="icon"><i class="fas fa-certificate"></i></div>
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <div class="icon"><i class="fas fa-medal"></i></div>
        </div>
        
        <div class="success-text">আপনার স্ক্যান সফল হয়েছে</div>
        
        <button class="btn" id="verifyBtn">
            <i class="fas fa-certificate"></i> সার্টিফিকেট যাচাই
        </button>
        
       
    
    <div class="modal" id="certificateModal">
        <span class="close" id="closeModal">&times;</span>
        <img src="https://res.cloudinary.com/dzmo138qb/image/upload/v1757522944/WhatsApp_Image_2024-09-01_at_10.19.10_AM_yfdvc4.jpg" alt="সার্টিফিকেট" class="modal-content">
    </div>
    
    <footer>
        &copy; 2024 Ansar Vdp - সকল অধিকার সংরক্ষিত
    </footer>

    <script>
        // সার্টিফিকেট মোডাল নিয়ন্ত্রণ
        const modal = document.getElementById('certificateModal');
        const verifyBtn = document.getElementById('verifyBtn');
        const closeModal = document.getElementById('closeModal');
        
        verifyBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // মোডালের বাইরে ক্লিক করলে বন্ধ হওয়ার জন্য
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // পেজ লোড হওয়ার সময় অ্যানিমেশন যোগ করা
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
